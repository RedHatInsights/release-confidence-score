services:
  release-confidence-score:
    build: .
    env_file: .env
    environment:
      # GitHub configuration
      - GITHUB_TOKEN
      # GitLab configuration
      - GITLAB_BASE_URL
      - GITLAB_SKIP_SSL_VERIFY
      - GITLAB_TOKEN
      # Logging configuration
      - LOG_FORMAT
      - LOG_LEVEL
      # Model selection (claude, gemini or llama)
      - MODEL_PROVIDER
      # Claude configuration
      - CLAUDE_MODEL_API
      - CLAUDE_MODEL_ID
      - CLAUDE_USER_KEY
      # Gemini configuration
      - GEMINI_MODEL_API
      - GEMINI_MODEL_ID
      - GEMINI_USER_KEY
      # Llama configuration
      - LLAMA_MODEL_API
      - LLAMA_MODEL_ID
      - LLAMA_USER_KEY
      # Additional model configuration
      - MODEL_MAX_RESPONSE_TOKENS
      - MODEL_SKIP_SSL_VERIFY
      - MODEL_TIMEOUT_SECONDS
      # System prompt version
      - SYSTEM_PROMPT_VERSION
      # Scoring thresholds
      - SCORE_THRESHOLD_AUTO_DEPLOY
      - SCORE_THRESHOLD_REVIEW_REQUIRED
