services:
  rcs:
    build: .
    env_file: .env
    environment:
      # GitHub configuration
      - RCS_GITHUB_TOKEN
      - RCS_GITHUB_USE_GRAPHQL
      # GitLab configuration
      - RCS_GITLAB_BASE_URL
      - RCS_GITLAB_SKIP_SSL_VERIFY
      - RCS_GITLAB_TOKEN
      # Logging configuration
      - RCS_LOG_FORMAT
      - RCS_LOG_LEVEL
      # Model selection (claude, gemini or llama)
      - RCS_MODEL_PROVIDER
      # Claude configuration
      - RCS_CLAUDE_MODEL_API
      - RCS_CLAUDE_MODEL_ID
      - RCS_CLAUDE_USER_KEY
      # Gemini configuration
      - RCS_GEMINI_MODEL_API
      - RCS_GEMINI_MODEL_ID
      - RCS_GEMINI_USER_KEY
      # Llama configuration
      - RCS_LLAMA_MODEL_API
      - RCS_LLAMA_MODEL_ID
      - RCS_LLAMA_USER_KEY
      # Additional model configuration
      - RCS_MODEL_MAX_RESPONSE_TOKENS
      - RCS_MODEL_SKIP_SSL_VERIFY
      - RCS_MODEL_TIMEOUT_SECONDS
      # System prompt version
      - RCS_SYSTEM_PROMPT_VERSION
      # Scoring thresholds
      - RCS_SCORE_THRESHOLD_AUTO_DEPLOY
      - RCS_SCORE_THRESHOLD_REVIEW_REQUIRED
